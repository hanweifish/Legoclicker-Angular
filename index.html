<!DOCTYPE>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Lego Clicker</title>
</head>
<body ng-controller="myCtrl">
	<h1>Lego Clicker (Image Click Counter)<br>---AngularJS Version</h1>
    <ul>
        <li ng-repeat="lego in legos" ng-click="setCurrentLego(lego)"> {{lego.name}} </li>
    </ul>
    <div id="lego">
        <h2 ng-bind="currentLego.name"></h2>
        <p>Counter: <span ng-bind="currentLego.clickCount"></span></p>
        <img id="lego-img" ng-src="{{currentLego.imgSrc}}" alt="Lego" ng-click="increaseCounter()">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
